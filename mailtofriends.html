<html>
 <head>
   <script>
      function showHint(str)
      {
      if (str.length==0)
      { 
      document.getElementById("txtHint").innerHTML="";
       return;
      }
      if (window.XMLHttpRequest)
      {// code for IE7+, Firefox, Chrome, Opera, Safari
         xmlhttp=new XMLHttpRequest();
      }
      else
       {// code for IE6, IE5
          xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
       }
      xmlhttp.onreadystatechange=function()
       {
      if (xmlhttp.readyState==4 && xmlhttp.status==200)
       {
       document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
       }
       }
      xmlhttp.open("GET","SearchFriendsProcessing.php?q="+str,true);
      xmlhttp.send();
    }
</script>
 </head>
 <body>
   <form action="mailsender.php" method="post">
     <table>
        <tr><td>Mail To</td><td><input type="text" name="mailto" onkeyup="showHint(this.value)"></td></tr>
        
        <tr><td><input type="submit" value="Send Mail"/></td></tr>
     </table>
   </form>
   <p><b>Friends:</b><br/> <span id="txtHint"></span></p>
 </body>
</html>
